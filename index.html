              </li>
              <li>
                Käytä oppimispäiväkirjaa siten kun itse näet parhaaksi.
              </li>
              <li>
                Nimeä tiedostot muodossa <code>viikkoX.html</code>, missä X on viikon numero (esim. viikko1.html, viikko2.html, jne.).
              </li>
              <li>
                Sisällytä jokaiseen tiedostoon ainakin seuraavat elementit:
                <ul>
                  <li>Otsikko</li>
                  <li>Linkki edelliseen viikkoon (paitsi ensimmäisessä tiedostossa)</li>
                  <li>Linkki seuraavaan viikkoon (paitsi viimeisessä tiedostossa)</li>
                </ul>
              </li>
              <li>

            <summary>3. Kokeellinen koodattu juliste</summary>
            <p>
              Kurssin viimeisellä viikolla pystytämme Väreeseen näyttelyn, jossa esitellään töitä myös Arjan ja Antin ryhmiltä.
            </p>
            <p>
              Luo yllättävä, rajoja rikkova, kokeellinen, outo, ruma, poeettinen, herkkä ja/tai pehmeä juliste käyttäen ainoastaan HTML- ja CSS-elementtejä. Juliste tulostetaan PrintLabissa.
            </p>
            <p>
              Teema: <em>Mitä koodilla voi tehdä?</em>
            </p>
            <p>Ohjeita ja inspiraatiota:</p>
            <ul>
              <li>
                Älä suunnittele etukäteen mitään. Ajattele tekemällä ja kokeilemalla.
              </li>
              <li>
                Unohda kaikki, mitä olet oppinut "hyvästä" (web)-suunnittelusta. Mitä oudompi, sitä parempi.
              </li>
              <li>
                Selaile MDN:n <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Reference" target="_blank">CSS</a> ja <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference" target="_blank">HTML</a> referenssejä. Valitse referensseistä erikoisia elementtejä ja ominaisuuksia ja kokeile miten voisit käyttää niitä. Kokeile epätavallisia väripaletteja, muotoja ja sommitelmia. Miten pitkälle voit venyttää HTML:n ja CSS:n rajoja?
              </li>
              <li>
                Leiki typografialla. Miten voit muuttaa kirjaimia ja sanoja visuaalisiksi taideteoksiksi pelkällä koodilla?
              </li>
            </ul>
            <p>
              <strong>Julisteen on oltava printattuina to 10.10. mennessä, kun näyttely ripustetaan.</strong>
            </p>

              Suosittelen tehtävän tekoon viikkoa 5, mutta voi aloittaa aikaisemminkin jos riittää aikaa ja energiaa.
            </p>
