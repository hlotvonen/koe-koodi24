          <details>
            <summary>2. Tehtävä Arkisto</summary>

            <p>
              Tutki netissä olevia digitaalisia arkistoja ja valitse sieltä jokin public domainissa oleva painettu materiaali jonka tulkitset ja muunnat nettisivuksi. Millä tavoin digitaalinen formaatti voi säilyttää painetun vastineensa ainutlaatuisuuden ja välittää sen erityispiirteet? Miten voit tulkita historiallista sisältöä ja tuoda esiin uusia näkökulmia? Miten oma henkilökohtainen persoonasi peilautuu löytämästäsi materiaalista? Nettisivun tulee olla kooltaan enintään 1Mt (1000kt) ja sen tulee olla pääasiassa koodattu HTML:llä ja CSS:llä. Valmis nettisivu julkaistaan Github Pagesilla.
            </p>
            <ul>
              <li>1. Valitse painotuote jostain netissä olevasta digitaalisesta arkistosta. Painotuote voi olla esimerkiksi kirja, lehti tai juliste, yksittäinen artikkeli, sivu tai aukeama, jne, mutta ei esimerkiksi maalaus, esine tai muu vastaava objekti. Sen täytyy olla public domainissa, eli tekijänoikeuksista vapaa. Valinnallasi pitää olla jotain muodollisia ja käsitteellisiä ominaisuuksia joista voit tehdä kiinnostavan ja odottamattoman tulkinnan nettisivun muodossa. Ole avoin ja utelias tässä prosessissa. Voit aluksi vapaasti koota useita vaihtoehtoja, hylätä sitten kaikkein ilmeisimmät ja valita sitten aihe jolla on mielestäsi isoin potentiaali jonkin oudon ja yllättävän tuotoksen tekemiseen.
              <li>2. Mieti eri tapoja ja mahdollisuuksia materiaalin tulkitsemiseksi ja "kääntämiseksi" digitaaliseen muotoon. Huomioi tässä prosessissa sekä sisältö että alkuperäisen teoksen materiaalisuus ja muut muotoseikat. Tavoitteena ei ole suoraan kopioida teksti- ja kuvasisältöä, kuten esim. Project Gutenbergissä, tai esittää sivu sivulta skannattua versiota, kuten digitaalisissa arkistoissa. Tavoitteena on luoda nettisivusta sellainen itsenäinen teos, jossa alkuperäinen materiaali on kriittisesti tutkiskeltu, kuratoitu, samplattu ja tulkittu niin että teos on yhtä paljon (tai jopa enemmän) itsesi kuin alkuperäisen tekijänkin aikaansaannos.
              <li>3. Tutki valitsemasi aiheen mahdollisuuksia ja rajoja, ja mieti miten voisit suunnitella materiaalin pohjalta nettisivun. Mieti mitä välttämättömiä teknisiä ja sisällöllisiä kompromisseja joudut tekemään jotta saat nettisivut alle 1Mt kokoisiksi. Mieti samalla myös, että miten nämä kompromissit voisivat olla hyödyksi ja jopa korostaa tulkitsemaasi materiaalia. Muista että kaikilla tekemilläsi päätöksillä, olivat ne teknisten rajoitusten aiheuttamia tai ei, on merkitystä siihen miten nettisivuillasi käyvät kokevat teoksen.
              <li>4. Tee alustava suunnitelma nettisivustasi, jossa ennakoit mahdollisia haasteita, ja esität millä tavoin projektisi on sekä teknisesti että konseptitasolla toteuttamiskelpoinen. Voit testata ideoitasi pienillä prototyypeillä, jotta tiedät toimivatko ne käytännössä.
              <li>5. Kehitä nettisivu käyttäen pääasiassa HTML:ää ja CSS:ää. Voit käyttää JavaScriptiä harkiten, vain tarvittaessa ja ilman ulkoisia kirjastoja. Nettisivun tulee olla kooltaan enintään 1Mt (1000kt). Ajattele nettisivua interaktiivisena kokonaisuutena ja mieti miten ohjaat (tai et ohjaa) kävijää teoksesi läpi. Palautus viikon 4 lopussa, eli 27.9. (tai kurssin lopussa 11.10. mikäli näyttää siltä että aika ei riitä). Julkaise nettisivut käyttäen Github Pagesia.
            </ul>

          <details>
            <summary>3. Kokeellinen koodattu juliste</summary>
            <p>
              Kurssin viimeisellä viikolla pystytämme Väreeseen näyttelyn, jossa esitellään töitä myös Arjan ja Antin ryhmiltä.
            </p>
            <p>
              Luo yllättävä, rajoja rikkova, kokeellinen, outo, ruma, poeettinen, herkkä ja/tai pehmeä juliste käyttäen ainoastaan HTML- ja CSS-elementtejä. Juliste tulostetaan PrintLabissa.
            </p>
            <p>
              Teema: <em>Mitä koodilla voi tehdä?</em>
            </p>
            <p>Ohjeita ja inspiraatiota:</p>
            <ul>
              <li>
                Voit jatkaa arkistotehtävän teemaa, tai tehdä julisteen arkistolle, silti ajatuksella "mitä koodilla voi tehdä".
              </li>
              <li>
                Älä suunnittele etukäteen mitään. Ajattele tekemällä ja kokeilemalla.
              </li>
              <li>
                Unohda kaikki, mitä olet oppinut "hyvästä" (web)-suunnittelusta. Mitä oudompi, sitä parempi.
              </li>
              <li>
                Selaile MDN:n <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Reference" target="_blank">CSS</a> ja <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference" target="_blank">HTML</a> referenssejä. Valitse referensseistä erikoisia elementtejä ja ominaisuuksia ja kokeile miten voisit käyttää niitä. Kokeile epätavallisia väripaletteja, muotoja ja sommitelmia. Miten pitkälle voit venyttää HTML:n ja CSS:n rajoja?
              </li>
              <li>
                Leiki typografialla. Miten voit muuttaa kirjaimia ja sanoja visuaalisiksi taideteoksiksi pelkällä koodilla?
              </li>
            </ul>
