          <details open>
            <summary>1. HTML-päiväkirja</summary>
            <p>Pidä viikottaista HTML-(oppimis)päiväkirjaa kurssin ajan.</p>
            <p>
              Oppimispäiväkirjaa ei tehdä Adoben alustalle, vaan luot päiväkirjan HTML-tiedostoina. Laita kuitenkin linkki Adoben alustalle ensimmäisen viikon päiväkirjaan.
            </p>
            <p>
              Kirjoita päiväkirjaan viikon aikana oppimiasi asioita ja reflektoi kehittyvää suhdettasi teknologiaan, nettiin ja koodaamiseen. Päiväkirjaa kirjoittaessa ensin keskity sisällön kirjoittamiseen ja sen merkitsemiseen HTML:llä, ja vasta sitten (jos jää aikaa ja energiaa) voit tyylitellä sisällön jotenkin CSS:llä.
            </p>
            <p><strong>Palautus joka maanantai klo 15. Palautus tapahtuu lataamalla sivu GitHub pagesille.</strong></p>
            <ol>
              <li>
                Luo joka viikko uusi HTML-tiedosto oppimispäiväkirjallesi.
              </li>
              <li>
                Nimeä tiedostot muodossa <code>viikkoX.html</code>, missä X on viikon numero (esim. viikko1.html, viikko2.html, jne.).
              </li>
              <li>
                Ensimmäiseen oppimispäiväkirjaan voit esitellä hieman itseäsi sekä tavoitteitasi ja odotuksiasi kurssin suhteen. Mitä haluaisit oppia? Miksi valitsit tämän kurssin?
              </li>
              <li>
                Sisällytä jokaiseen tiedostoon ainakin seuraavat elementit:
                <ul>
                  <li>Otsikko</li>
                  <li>Vähintään kolme oppimaasi asiaa</li>
                  <li>Lyhyt kappale jossa kerrot miten voit soveltaa oppimiasi asioita ja/tai reflektoit viikon aikana käytyjä puheenaiheita ja asioita.</li>
                  <li>Linkki edelliseen viikkoon (paitsi ensimmäisessä tiedostossa)</li>
                  <li>Linkki seuraavaan viikkoon (paitsi viimeisessä tiedostossa)</li>
                </ul>
              </li>
              <li>
                Lisää jokaiseen tiedostoon myös vähintään yksi koodisnippet, jonka joku muu ryhmäläisistä voi copy&pasteta omaan projektiinsa. Se voi olla esim.  tyylitelty otsikko, CSS-liukuväri tai jokin muu oivallus. Käy samalla selailemassa muiden päiväkirjoja ja katso minkälaisia koodisnippettejä he ovat jakaneet.
              </li>
              <li>
                Käytä asianmukaisia HTML-tageja sivun sisällölle. Voit seurata esim. MDN:n <a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/HTML_text_fundamentals" target="_blank">HTML text fundamentals</a> ohjetta.
              </li>
              <li>
                Varmista, että HTML-koodisi on validia ja hyvin muotoiltua käyttämällä W3C:n <a href="https://validator.w3.org/#validate_by_input" target="_blank">Markup Validation Serviceä</a>.
              </li>
              <li>
                Kuvat tulee olla optimoituja nettiin. Jokaisen sivun täytyy olla alle 1MB ja saada vähintään A-luokitus <a href="https://www.websitecarbon.com/" target="_blank">Website Carbon Calculatorilla</a>.
              </li>
            </ol>
            
            <p>HTML-tiedoston mallipohjan voit ottaa tästä <a href="html-paivakirja-esimerkki.html" target="_blank">esimerkistä.</a></p>

            </p>
            <p>
              Teema: <em>Mitä koodilla voi tehdä?</em>
            </p>
            <p>Ohjeita ja inspiraatiota:</p>
            <ul>
              <li>
                Älä suunnittele etukäteen mitään. Ajattele tekemällä ja kokeilemalla.
              </li>
              <li>
                Unohda kaikki, mitä olet oppinut "hyvästä" (web)-suunnittelusta. Mitä oudompi, sitä parempi.
              </li>
              <li>
                Selaile MDN:n <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Reference" target="_blank">CSS</a> ja <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference" target="_blank">HTML</a> referenssejä. Valitse referensseistä erikoisia elementtejä ja ominaisuuksia ja kokeile miten voisit käyttää niitä. Kokeile epätavallisia väripaletteja, muotoja ja sommitelmia. Miten pitkälle voit venyttää HTML:n ja CSS:n rajoja?
              </li>
              <li>
                Leiki typografialla. Miten voit muuttaa kirjaimia ja sanoja visuaalisiksi taideteoksiksi pelkällä koodilla?
              </li>
            </ul>
            <p>
              <strong>Julisteen on oltava printattuina to 10.10. mennessä, kun näyttely ripustetaan.</strong>
            </p>
            <p>
